
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css" >
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"  
    integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="  
     crossorigin="anonymous"></script>
   <script src="js/scripts.js"></script>
</head>
<body>
    <div id="place">
<h1>Pizzeria Ground</h1>
<p>Quality guaranted</p>
<h2>Place your Order</h2>

    </div>
    <form  id="my-form"  action="order.html">
        <div class="form-group col-md-8">
          <label for="na">Names</label>
          <input type="text" class="form-control" id="na" placeholder="Names">
        </div>
        <div class="form-group col-md-8">
          <label for="pizza">Pizza size</label>
          <select class="form-control " id="pizza" required >
              <option value="small">Small</option>
              <option value="medium">Medium</option>
              <option value="large">Large</option>
          </select>
    
        </div>
        <div class="form-group col-md-8">
            <label for="tp">Toppings</label>
            <select class="form-control" id="tp" required >
                <option value="green">Green pepper @1000</option>
                <option  value="">Red chill @2000</option>
                <option value="spinach">Spinach@3000</option>
            </select>
            
          </div>
          <div class="form-group col-md-8">
            <label for=" cs">Crust</label>
            <select class="form-control " id="cs" required >
                <option value="mush">Mushrooms @4000</option>
                <option value="oniion">Onions @5000</option>
                <option value="vege">Vegetables @5000 </option>
            </select>
            
          </div>
          <div class="form-group col-md-8">
            <label for="dv">Delivery</label>
            <select class="form-control " id="dv" required >
                <option value="y">Yes</option>
                <option value="n">No</option>
            
            </select>
            
        </div>
        <button type="submit" class="btn btn-success col-md-8" onclick="calctotalPrice()">Checkout</button>
        
      </form>
       
</body>
</html>
